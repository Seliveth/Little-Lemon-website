<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <meta property ="og:title"content="Our Menu">
    <meta property ="og:type" content="website">
    <meta property ="og:image" content="logo.png">
    <meta property ="og:url" content="https://Little Lemon" >
    
        <link rel="stylesheet" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class=" container">
        <div class="row">
            <div class="col">
                <!-- col is short for columns -->
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class = "card">
                            <img src = "cheesecake.jpg" class = "card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">cheesecake</h2>
                                <p class="card-text">milk,cheese,sauger,vanilla,biscuits and butter. </p>
                            </div>
                        </div>
                    </div>
                    <div  class="col-12 col-lg-6">
                        <div class = "card">
                            <img src="coffee.jpg" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title">coffee</h2>
                                <p class="card-text">coffee beans, water. </p>
                            </div>
                        </div>
                    </div>
                    <div  class="col-12 col-lg-6">
                        <div class = "card">
                            <img src="croissant.jpg" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">croissant <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">flour, butter,salt,sauger. </p>
                            </div>
                        </div>   
                    </div>
                </div>
                
                
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <!--tr means table row-->
                    <!--td means table data-->  
                    <tr>
                        <td>cheesecake</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>coffee</td>
                        <td>$2.00</td>
                    </tr>
                    <tr>
                        <td>croissant</td>
                        <td>12.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role=""alert>
                    try our new croissant :)
                </div>
                
                    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
